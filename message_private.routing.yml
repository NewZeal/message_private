message_private.settings:
  path: '/admin/config/message/message-private'
  defaults:
    _title: 'Message Private Settings'
    _description: 'Message Private settings'
    _form: 'Drupal\message_private\Form\SettingsForm'
  requirements:
    _permission: 'administer message private'
  options:
    _admin_route: TRUE

message_private.messages:
  path: '/user/{user}/messages'
  defaults:
    _controller: '\Drupal\message_private\Controller\MessagePrivateController::inBox'
  requirements:
    _permission: 'overview messages'

message_private.messages.inbox:
  path: '/user/{user}/messages/inbox'
  defaults:
    _controller: '\Drupal\message_private\Controller\MessagePrivateController::inBox'
    _title: 'Inbox'
  description: 'Message Private Inbox'
  requirements:
    _permission: 'overview messages'

message_private.messages.sent:
  path: '/user/{user}/messages/sent'
  defaults:
    _controller: '\Drupal\message_private\Controller\MessagePrivateController::sent'
    _title: 'Sent'
  description: 'Message Private Sent'
  requirements:
    _permission: 'overview messages'

message_private.threads:
  path: '/admin/content/message-threads'
  defaults:
    _title: 'Message Threads'
    _entity_list: 'message_thread'
  requirements:
    _permission: 'overview message threads'

message_private.overview_thread_templates:
  path: '/admin/structure/message_private'
  defaults:
    _controller: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'message_thread'
    _title: 'Message thread'
  requirements:
    _permission: 'administer message private'


message_private.thread_add:
  path: '/message-thread/add'
  defaults:
    _entity_form: 'message_thread.add'
    _title: 'Add message thread'
  requirements:
    _permission: 'administer message templates'
